app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  baseUrlGitHub: "https://api.github.com"
  baseUrlStackOverflow: "https://api.stackexchange.com/2.3"
  baseUrlBot: "http://localhost:8090"
spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs
