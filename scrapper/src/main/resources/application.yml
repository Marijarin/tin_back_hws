app:
  scheduler:
    enable: true
    interval: 90000
    force-check-delay: 90000
  baseUrlGitHub: "https://api.github.com"
  baseUrlStackOverflow: "https://api.stackexchange.com/2.3"
  baseUrlBot: "http://localhost:8090"
  database-access-type: jpa
  useQueue: true
spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  kafka:
    bootstrapServers: localhost:29091
    clientId: scrapper
    acksMode: all
    deliveryTimeout: 60s
    lingerMs: 12_000
    batchSize: 100_000
    maxInFlightPerConnection: 5
    enableIdempotence: true # to handle specific retry errors

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs
  default-produces-media-type: application/json
