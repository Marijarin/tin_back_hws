databaseChangeLog:
  - preConditions:
      - runningAs:
          username:  liquibase
  - changeSet:
      id:  init
      author:  Marijarin
      labels: init-label
      context: app-context
      comment: init-db
      changes:
        - createTable:
            tableName: chat
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: link
      author: Marijarin
      labels: link-label
      context: app-context
      comment: link-tbl
      changes:
        - createTable:
            tableName: link
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_updated
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(256)
  - changeSet:
      id: assignment
      author: Marijarin
      labels: assn-label
      context: app-context
      comment: assn-tbl
      changes:
        - createTable:
            tableName: assignment
            columns:
              - column:
                  name: chat_id
                  type: long
                  constraints:
                    foreignKey: true
                    nullable: false
              - column:
                  name: link_id
                  type: long
                  constraints:
                    foreignKey: true
                    nullable: false


